<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ronaldo</title>
    <link rel="shortcut icon" href="top.png" type="image/x-icon">
    <style>
        body {
            background-image: url(st.jpg);
            background-size: cover;
            background-position: center;
            height: 500px;
        }

        body,
        html {
            width: 100%;
            height: 100%;
        }

        .zakir {
            width: 100%;
            height: 100%;

        }

        .ronaldo {

            background-image: url(r.png);

            width: 300px;

            height: 600px;

            background-size: cover;

            float: left;

            margin-top: 460px;

            margin-left: 350px;
        }

        .ronaldo {

            transition: .4s;

            transform: rotateZ(0);


        }

        .ronaldo:hover {

            scale: 1.03;

            transform: rotateZ(-50deg);



        }

        .top {

            background-image: url(top.png);

            width: 100px;

            height: 100px;

            background-size: cover;

            margin-top: 900px;

            margin-left: 500px;

            position: absolute;

            transition: .5s;

            position: absolute;

            transform: translate(0 0);



        }

        .top:hover {

            transform: translate(550px, 20px);

            scale: 1.1;

        }

        .qapi {

            width: 700px;

            height: 700px;

            transition: .4s;

            background-size: cover;

            position: absolute;

            margin-left: 900px;

            margin-top: 500px;

            background-image: url(qapi.png);

        }
    </style>

</head>

<body>
    <div class="ziko">

        <div class="zakir">
            <div class="ronaldo"></div>

            <div class="qapi"></div>
        </div>

        <div class="top"></div>






    </div>

</body>

</html>
