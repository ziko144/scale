
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol</title>
    <link rel="shortcut icon" href="top.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
        }

        body {
            background-image: url(123.jpg);
        }

        .meydan {
            height: 100%;
            width: 100%;
        }

        .ronaldo {
            float: left;
            height: 250px;
            width: 250px;
            background-image: url(r.png);
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            margin-top: 150px;
            margin-left: 150px;
            transition: .4s;
            transform: rotateZ(0);
        }

        .ronaldo:hover {
            scale: 1;
            transform: rotateZ(-50deg);
        }

        .top {

            height: 50px;
            width: 50px;
            background-image: url(top.png);
            background-size: cover;
            position: absolute;
            margin-top: 330px;
            margin-left: 250px;
            transition: .4s;
            transform: translate(0 0);
        }

        h1{
            scale: 0;
        }

        .top:hover {
            scale: 1;
            transform: translate(550px, 20px);

        }

        .top:hover+h1{
            scale: 1;
            transition: 1s;
        }

        .qapi {
            float: left;
            height: 500px;
            width: 600px;
            background-image: url(qapi.png);
            background-size: cover;
            margin: auto;
            transition: .4s;
        }

        .qapici {
            float: left;
            height: 250px;
            width: 250px;
            background-image: url(qapici.png);
            background-size: cover;
            position: absolute;
            margin-top: 150px;
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <div class="meydan">
        <div class="ronaldo"></div>
        <div class="top"></div>
        <h1>GOAL!</h1>
        <div class="qapi">
            <div class="qapici"></div>
        </div>
    </div>


</body>

</html>
